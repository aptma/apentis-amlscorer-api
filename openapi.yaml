    InvestorCommitment:
      type: object
      required:
        - fundId
        - commitmentAmount
        - commitmentCurrency
        - commitmentDate
      properties:
        fundId:
          type: string
          maxLength: 100
          description: Unique identifier of the fund
        commitmentAmount:
          type: number
          format: double
          description: Amount committed to the fund
        commitmentCurrency:
          type: string
          pattern: "^[A-Z]{3}$"
          description: ISO 4217 currency code (e.g., EUR, USD)
        commitmentDate:
          type: string
          format: date
          description: Commitment date in YYYY-MM-DD format

    DocumentMetadata:
      type: object
      required:
        - documentName
        - documentType
      properties:
        documentName:
          type: string
          maxLength: 200
        documentType:
          $ref: '#/components/schemas/DocumentTypeEnum'
        issuanceDate:
          type: string
          format: date
          description: Date of issuance of the document (YYYY-MM-DD). Optional.
        expirationDate:
          type: string
          format: date
          description: Date of expiration of the document (YYYY-MM-DD). Optional.
        documentNumber:
          type: string
          maxLength: 30
          description: Document identification number (e.g., passport or ID card number).
        isCertifiedTrueCopy:
          type: boolean
          description: Indicates whether the uploaded document is a certified true copy.
        documentIssuer:
          type: string
          maxLength: 2
          description: ISO 2-letter country code of the country that has issued the document (e.g., 'US', 'FR').

    DocumentFilePayload:
      type: object
      description: Binary payload of a stored document returned by the download endpoint.
      required:
        - fileName
        - contentType
        - contentBase64
      properties:
        fileName:
          type: string
          description: Original name of the uploaded document.
        contentType:
          type: string
          description: MIME type of the stored file (e.g., application/pdf, image/jpeg).
        fileSizeBytes:
          type: integer
          format: int64
          description: Size of the document in bytes.
        contentBase64:
          type: string
          format: byte
          description: Base64-encoded binary content of the document for direct retrieval via the API.

    AmlKycResult:
      type: object
      properties:
        amlRiskRating:
          type: string
          enum: [low, medium, high]
          description: The overall risk level assigned to a business relation based on the combination of screening results (PEP, sanctions, adverse media), country risk, business activity, and other risk attributes. It determines whether the relationship is considered Low, Medium, or High risk from an Anti-Money Laundering and Counter-Terrorism Financing (AML/CTF) standpoint.
        dueDiligenceType:
          type: string
          enum: [simplified, standard, enhanced]
          description: Specifies whether the business relation requires additional verification and monitoring measures beyond standard KYC checks, due to the AML risk level or specific red flags.          
        relationAcceptanceStatus:
          type: string
          enum: [approved, conditional, revoked]
          description: Indicates the internal decision regarding the acceptance of the business relation following the AML assessment.
        accountStatus:  
          type: string
          enum: [active, soft blocked, hard blocked]
          description: Shows the operational status of the client’s account based on AML findings and internal controls.
        nbrHits:
          type: integer
          format: int32
          description: Total number of AML screening hits identified for the business relation.
        nbrArticles:
          type: integer
          format: int32
          description: Total number of adverse media (bad press) articles linked to the business relation.          
        isPep:
          type: boolean
          description: Whether the business relation is identified as a Politically Exposed Person (PEP).
        isSanctioned:
          type: boolean
          description: Whether the business relation appears on a sanctions list.
        amlReviewedBy:
          type: string
          description: Name or identifier of the compliance officer who last reviewed the AML data.
        amlReviewDate:
          type: string
          format: date
          description: Date (YYYY-MM-DD) when the AML review was performed.
        kycStatus:
          type: string
          enum: [to review, reviewed]
          description: KYC review status of the business relation.
        lastKycReviewDate:
          type: string
          format: date
          description: Date of the most recent KYC review (YYYY-MM-DD).
        nextKycReviewDate:
          type: string
          format: date
          description: Date of the next KYC review (YYYY-MM-DD).          
        missingDocuments:
          type: array
          items:
