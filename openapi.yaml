                      {
                        "documentName": "Proof of Domicile - Anna Nowak",
                        "documentType": "Proof of domicile",
                        "issuanceDate": "2023-11-01",
                        "expirationDate": "2024-11-01",
                        "documentNumber": "DOM987654321",
                        "isCertifiedTrueCopy": false,
                        "documentIssuer": "PL"
                      }
                    ]
