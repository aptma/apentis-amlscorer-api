          description: List of missing document types.
        expiredDocuments:
          type: array
          items:
            $ref: '#/components/schemas/DocumentTypeEnum'
          description: List of expired document types.
        kycReviewedBy:
          type: string
          description: Name or identifier of the compliance officer who last reviewed the KYC data.
        kycReviewDate:
          type: string
          format: date
          description: Date (YYYY-MM-DD) when the KYC review was performed.

