      properties:
        crmCode:
          type: string
          maxLength: 100
          description: Business relation executing the transaction
        transactionDate:
          type: string
          format: date
          description: Transaction date in YYYY-MM-DD format
        valueDate:
          type: string
          format: date
          description: Date of value or settlement in YYYY-MM-DD format (optional)          
        portfolioId:
          type: string
          maxLength: 100
          description: Identifier of the account or portfolio
        currency:
          type: string
          pattern: "^[A-Z]{3}$"
          description: ISO 4217 currency code (e.g., EUR, USD)
        amount:
          type: number
          format: double
          description: Net cash amount of the transaction
        transactionType:
          type: string
          enum:
            - dividend
            - coupon
            - interest-payment
            - bond-reimbursement
            - forex
            - cash-transfer
            - fee
            - tax
            - time-deposit
            - loan
            - margin-call
            - capital-call
            - distribution
            - other
          description: Type of transaction
        transactionDirection:
          type: string
          enum: [inflow, outflow]          
        description:
          type: string
          maxLength: 200
          description: Optional free-text description
        externalTransactionId:
          type: string
          maxLength: 100
          description: Unique transaction ID from the external system
        originCountry:
          type: string
          maxLength: 2
          pattern: "^[A-Z]{2}$"
          description: ISO 2-letter country code of the transaction's origin (e.g., FR)
        originIban:
          type: string
          maxLength: 34
          description: IBAN of the originating bank account
        originatorName:
          type: string
          maxLength: 100
          description: Name of the counterparty sending the funds          
        destinationCountry:
          type: string
          maxLength: 2
          pattern: "^[A-Z]{2}$"
          description: ISO 2-letter country code of the transaction's destination (e.g., DE)
        destinationIban:
          type: string
          maxLength: 34
          description: IBAN of the beneficiary bank account
        beneficiaryName:
          type: string
          maxLength: 100
          description: Name of the counterparty receiving the funds
        complianceNote:
          type: string
          maxLength: 200
          description: Optional field from the back office with context or risk flag
        isInternalTransfer:
          type: boolean
          description: Indicates if the cash movement is internal (between client’s own portfolios)
        isSuspicious:
          type: boolean
          description: Optional pre-flag from source system if already suspected          

    CashFlowResult:
      type: object
      properties:
        externalTransactionId:
          type: string
        crmCode:
          type: string
        portfolioId:
          type: string
        transactionDate:
          type: string
          format: date
        analysisResult:
          type: object
          properties:
