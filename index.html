<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apentis API Documentation</title>
  <link rel="stylesheet" type="text/css" href="swagger-ui.css" />
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <style>
    html { box-sizing: border-box; overflow-y: scroll; }
    *, *:before, *:after { box-sizing: inherit; }
    body { margin: 0; background: #fafafa; }
    
    /* New Styles */
    header {
      background-color: #031525; /* dark blue */
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 16px;
      color: #FF5A05; /* orange accent */
    }
    footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      color: #666;
    }
    
    /* ðŸ‘‰ Customize Swagger UI topbar */
    .swagger-ui .topbar {
      background-color: #031525; /* Apentis dark blue */
      border-bottom: 3px solid #FF5A05; /* Apentis orange accent */
    }
  </style>
</head>

<body>
  <header>
    <h1>Apentis API</h1>
    <p>Connect any system to Apentis with ease</p>
  </header>

  <div id="swagger-ui"></div>

  <footer>
    &copy; 2025 Apentis | Innovate. Monitor. Comply.
  </footer>

  <script src="swagger-ui-bundle.js" charset="UTF-8"> </script>
  <script src="swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
  <script>
  window.onload = function() {
    const ui = SwaggerUIBundle({
      url: "./openapi.yaml",
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      layout: "BaseLayout",
      deepLinking: true
    })
    window.ui = ui
  }

  // Replace the Swagger logo with Apentis logo
  document.addEventListener("DOMContentLoaded", function() {
    var topbar = document.querySelector('.swagger-ui .topbar');
    if (topbar) {
      topbar.innerHTML = `
        <a href="https://www.apentis.com" target="_blank" style="display:flex; align-items:center; text-decoration:none;">
          <img src="./apentis-logo.png" alt="Apentis" style="height:40px; margin-right:10px;">
          <span style="color:white; font-size:20px;">AMLscorer API</span>
        </a>
      `;
    }
  });

  </script>
</body>
</html>
